{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="content text-center">

	<div>
	  <img src="data:image/png;base64,{{originimg}}" width=200 alt="original" class="img-thumbnail"><br>
	  Original
	</div>
	<div class="panel panel-default">
	  <div class="panel-heading text-left">Classification Result</div>
	  <div class="panel-body">
	    {% if img_list %}
	    <ul class="list-inline">
	      {% for img in img_list %}
	      <li><img src="{{img['src']}}" width={{img['width']}} alt="{{img['name']}}" class="img-thumbnail"><br>
		{{img['name']}}<br>
		{{img['rate']}}
	      </li>
	      {% else %}
	      Error...
	      {% endfor %}
	    </ul>
	    {% endif %}
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
